<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="icon" type="image/png" href="images/favicon.ico"/>
  <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">

  <link rel="stylesheet" href="/components/spinner/spinner.css">

  <link rel="stylesheet" type="text/css" href="updatingDetails.css">
  <style>
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      margin: 0px;
      background-image: url(/images/My_profile_images/backgroundImage.jpg);
      background-size: cover;
      margin-top: 5px;
    }
    .form{
      padding: 50px;
    }
    .main{
        background-color: whitesmoke;
        border-radius: 30px;
        border: 3px solid black;
    }
    

  </style>
</head>
<body onload="myFunction()" style="margin:0;">
  <div id="loader"></div>
  <div class="main" id="myDiv">
  <form class="form">
    <div class="p-3">
      <h2 class="text-uppercase text-center mb-5">Update Your Details</h2>
    </div>
    <br>
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="row">
      <div class="col-md-6 mb-4">

        <div class="form-outline">
          <label class="form-label" for="occupation">Occupation</label>
          <input type="text" id="occupation" class="form-control form-control-lg" required placeholder="e.g- Student, Businessman, etc."/>
        </div>

      </div>
      <div class="col-md-6 mb-4">

        <div class="form-outline">
          <label class="form-label" for="education">Education</label>
          <input type="text" id="education" class="form-control form-control-lg" placeholder="e.g- B.Com, B.A, etc,." />
        </div>

      </div>
    </div>

   
    
    <!--Phone Number-->
    <div class="form-outline mb-4">
      <label class="form-label" for="languages">Languages I know</label>
      <input type="text" id="languages" class="form-control" placeholder="e.g- Hindi, English, Regional Languages"/>
    </div>
    <!-- Email input -->
    <div class="form-outline mb-4">
      
      <label class="form-label" for="address">Your Permanent Address</label>
      
        <input type="street" 
               class="form-control" 
               id="locality" 
               placeholder="Street/locality">
        
        <input type="city" 
               class="form-control" 
               id="city" 
               placeholder="City">
        
        <input type="state" 
               class="form-control" 
               id="state" 
               placeholder="State">
        
        <input type="zip" 
               class="form-control" 
               id="pincode" 
               placeholder="Pincode">
        
        <input type="county" 
               class="form-control" 
               id="country" 
               placeholder="County">
    </div>
  
    
  
    <!-- Checkbox -->
    <div class="form-check d-flex justify-content-center mb-4">
      <input class="form-check-input me-2" type="checkbox" value="checked" id="termsndcond" checked/>
      <label class="form-check-label" for="form2Example33">
        Agree to our terms and conditions
      </label>
    </div>
  
    <!-- Submit button -->
    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-block btn-lg gradient-custom-4 text-body" id="updateDetails" style="background-color: #3998D2;color: white;">Update</button>
    </div><br>

    <p class="text-center text-muted mt-5 mb-0">Back to <a href="/MyProfile/myprofile.html" class="fw-bold text-body"><u>MyProfile Page</u></a></p>
  </form>
</div>

<script src="updatingDetails.js" type="module"></script>
<script src="/components/spinner/spinner.js"></script>

</body>
</html>
